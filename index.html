<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h2 class="text-center text-2xl font-extrabold my-4">AI Universe Hub</h2>
    
    <section
      class="bg-purple-300 p-4 m-4 container mx-auto">
      <div class="flex justify-center items-center">
        <button onclick="btnClickForSort()" class="btn btn-outline btn-secondary">
          Sort by Date
        </button>
      </div>
    </section>

    <section class="mx-auto flex flex-col justify-center">
      <div
        id="hubID"
        class="grid md:grid-cols-3 grid-cols-1 gap-5"
      >
      
    </div>
    <div id="seeMore" class="mx-auto hidden my-8">
      <button onclick="seeMoreClick()" class="btn btn-outline btn-secondary">
        See More.....
      </button>
    </div>
    </section>
    <script src="hub.js"></script>
  </body>
</html>
